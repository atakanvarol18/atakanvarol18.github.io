<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Takvimce</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 30px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 20px;
        }

        h1 {
            font-size: 2em;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .user-buttons {
            display: flex;
            gap: 10px;
        }

        .user-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s;
        }

        .user-btn.active-user1 {
            background: linear-gradient(135deg, #ec4899 0%, #f43f5e 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(236, 72, 153, 0.4);
        }

        .user-btn.inactive-user1 {
            background: #fce7f3;
            color: #ec4899;
        }

        .user-btn.active-user2 {
            background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(59, 130, 246, 0.4);
        }

        .user-btn.inactive-user2 {
            background: #dbeafe;
            color: #3b82f6;
        }

        .user-btn:hover {
            opacity: 0.9;
        }

        .nav-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .nav-btn {
            background: none;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 8px;
            transition: background 0.3s;
            font-size: 24px;
        }

        .nav-btn:hover {
            background: #f3f4f6;
        }

        .month-year {
            font-size: 1.5em;
            font-weight: 600;
            color: #1f2937;
        }

        .calendar {
            border: 3px solid;
            border-image: linear-gradient(135deg, #667eea 0%, #764ba2 100%) 1;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 8px 24px rgba(102, 126, 234, 0.2);
        }

        .weekdays {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .weekday {
            padding: 12px;
            text-align: center;
            font-weight: 600;
            color: white;
        }

        .days {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 1px;
            background: #e5e7eb;
        }

        .day {
            background: white;
            min-height: 100px;
            padding: 8px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .day:hover {
            background: linear-gradient(135deg, #fef3c7 0%, #fde68a 100%);
            transform: scale(1.02);
        }

        .day.empty {
            background: #f9fafb;
            cursor: default;
        }

        .day.empty:hover {
            background: #f9fafb;
            transform: none;
        }

        .day.today {
            background: linear-gradient(135deg, #dbeafe 0%, #e0e7ff 100%);
            border: 2px solid #667eea;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.2);
        }

        .day-number {
            font-weight: 600;
            color: #1f2937;
            margin-bottom: 4px;
            font-size: 14px;
            padding: 4px 8px;
            background: linear-gradient(135deg, #f3f4f6 0%, #e5e7eb 100%);
            border-radius: 6px;
            display: inline-block;
        }

        .day.today .day-number {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 700;
        }

        .events-preview {
            display: flex;
            flex-direction: column;
            gap: 4px;
            max-height: 60px;
            overflow: hidden;
        }

        .event-pill {
            font-size: 11px;
            padding: 2px 6px;
            border-radius: 4px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .event-user1 {
            background: linear-gradient(135deg, #fce7f3 0%, #fbcfe8 100%);
            color: #be185d;
            font-weight: 600;
        }

        .event-user2 {
            background: linear-gradient(135deg, #dbeafe 0%, #e0e7ff 100%);
            color: #1e40af;
            font-weight: 600;
        }

        .more-events {
            font-size: 11px;
            color: #6b7280;
            margin-top: 2px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            padding: 20px;
            overflow-y: auto;
        }

        .modal.show {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: white;
            border-radius: 12px;
            max-width: 600px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 20px 25px rgba(0, 0, 0, 0.15);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 24px;
            border-bottom: 1px solid #e5e7eb;
        }

        .modal-title {
            font-size: 1.5em;
            font-weight: 700;
            color: #1f2937;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 28px;
            cursor: pointer;
            color: #6b7280;
            padding: 0;
            line-height: 1;
        }

        .close-btn:hover {
            color: #1f2937;
        }

        .modal-body {
            padding: 24px;
        }

        .add-event-section {
            background: #f9fafb;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 24px;
        }

        .section-title {
            font-weight: 600;
            color: #374151;
            margin-bottom: 12px;
        }

        .user-badge {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 13px;
            font-weight: 600;
            margin-bottom: 12px;
        }

        .badge-user1 {
            background: linear-gradient(135deg, #ec4899 0%, #f43f5e 100%);
            color: white;
        }

        .badge-user2 {
            background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
            color: white;
        }

        .input-field {
            width: 100%;
            padding: 10px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            margin-bottom: 12px;
            font-size: 14px;
            font-family: inherit;
        }

        .input-field:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        textarea.input-field {
            resize: vertical;
            min-height: 80px;
        }

        .add-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .add-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .events-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .event-card {
            padding: 16px;
            border-radius: 8px;
            border-left: 4px solid;
        }

        .event-card.user1 {
            background: linear-gradient(135deg, #fdf2f8 0%, #fce7f3 100%);
            border-color: #ec4899;
            box-shadow: 0 2px 8px rgba(236, 72, 153, 0.1);
        }

        .event-card.user2 {
            background: linear-gradient(135deg, #eff6ff 0%, #dbeafe 100%);
            border-color: #3b82f6;
            box-shadow: 0 2px 8px rgba(59, 130, 246, 0.1);
        }

        .event-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 8px;
        }

        .delete-btn {
            background: none;
            border: none;
            color: #ef4444;
            cursor: pointer;
            font-size: 20px;
            padding: 0;
            line-height: 1;
        }

        .delete-btn:hover {
            color: #dc2626;
        }

        .event-title {
            font-weight: 600;
            color: #1f2937;
            margin-bottom: 4px;
        }

        .event-note {
            color: #4b5563;
            font-size: 14px;
            white-space: pre-wrap;
        }

        .no-events {
            text-align: center;
            color: #9ca3af;
            padding: 40px 20px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            h1 {
                font-size: 1.5em;
            }

            .day {
                min-height: 70px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div style="display: flex; align-items: center; gap: 15px;">
                <div style="width: 50px; height: 50px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); border-radius: 12px; display: flex; align-items: center; justify-content: center; font-size: 28px; box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);">
                    üìÖ
                </div>
                <h1>Takvimce</h1>
            </div>
            <div class="user-buttons">
                <button class="user-btn active-user1" onclick="setUser('G√ºlce')">üíÉ G√ºlce</button>
                <button class="user-btn inactive-user2" onclick="setUser('Atakan')">üï∫ Atakan</button>
            </div>
        </div>

        <div class="nav-bar">
            <button class="nav-btn" onclick="prevMonth()">‚Üê</button>
            <div class="month-year" id="monthYear"></div>
            <button class="nav-btn" onclick="nextMonth()">‚Üí</button>
        </div>

        <div class="calendar">
            <div class="weekdays">
                <div class="weekday">Pzt</div>
                <div class="weekday">Sal</div>
                <div class="weekday">√áar</div>
                <div class="weekday">Per</div>
                <div class="weekday">Cum</div>
                <div class="weekday">Cmt</div>
                <div class="weekday">Paz</div>
            </div>
            <div class="days" id="calendarDays"></div>
        </div>
    </div>

    <div class="modal" id="modal">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title" id="modalTitle"></div>
                <button class="close-btn" onclick="closeModal()">√ó</button>
            </div>
            <div class="modal-body">
                <div class="add-event-section">
                    <h3 class="section-title">Yeni Plan Ekle</h3>
                    <div class="user-badge" id="currentUserBadge"></div>
                    <input type="text" class="input-field" id="eventTitle" placeholder="Plan ba≈ülƒ±ƒüƒ±...">
                    <textarea class="input-field" id="eventNote" placeholder="Notlar (opsiyonel)..."></textarea>
                    <button class="add-btn" onclick="addEvent()">‚ûï Ekle</button>
                </div>

                <div>
                    <h3 class="section-title">Planlar</h3>
                    <div class="events-list" id="eventsList"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>

    <script>
        // Firebase yapƒ±landƒ±rmasƒ±
        const firebaseConfig = {
            apiKey: "AIzaSyDso30TCoxxXBTP9xy2SQwxlRH31qFEveY",
            authDomain: "takvimce.firebaseapp.com",
            databaseURL: "https://takvimce-default-rtdb.europe-west1.firebasedatabase.app/",
            projectId: "takvimce",
            storageBucket: "takvimce.firebasestorage.app",
            messagingSenderId: "1044219234097",
            appId: "1:1044219234097:web:45b7e81240be91657c1210"
        };

        // Firebase'i ba≈ülat
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        const eventsRef = database.ref('events');

        const months = ['Ocak', '≈ûubat', 'Mart', 'Nisan', 'Mayƒ±s', 'Haziran',
                        'Temmuz', 'Aƒüustos', 'Eyl√ºl', 'Ekim', 'Kasƒ±m', 'Aralƒ±k'];
        
        let currentDate = new Date();
        let currentUser = 'G√ºlce';
        let events = {};
        let selectedDate = null;

        // Firebase'den verileri dinle (ger√ßek zamanlƒ±)
        eventsRef.on('value', (snapshot) => {
            const data = snapshot.val();
            events = data || {};
            renderCalendar();
            if (selectedDate) {
                renderEventsList(formatDate(selectedDate));
            }
        });

        function setUser(user) {
            currentUser = user;
            localStorage.setItem('currentUser', currentUser);
            
            document.querySelectorAll('.user-btn').forEach(btn => {
                const btnText = btn.textContent.trim();
                if (user === 'G√ºlce') {
                    if (btnText.includes('G√ºlce')) {
                        btn.className = 'user-btn active-user1';
                    } else {
                        btn.className = 'user-btn inactive-user2';
                    }
                } else {
                    if (btnText.includes('Atakan')) {
                        btn.className = 'user-btn active-user2';
                    } else {
                        btn.className = 'user-btn inactive-user1';
                    }
                }
            });
            updateCurrentUserBadge();
        }

        function updateCurrentUserBadge() {
            const badge = document.getElementById('currentUserBadge');
            if (badge) {
                badge.textContent = currentUser === 'G√ºlce' ? 'üíÉ G√ºlce' : 'üï∫ Atakan';
                badge.className = 'user-badge ' + (currentUser === 'G√ºlce' ? 'badge-user1' : 'badge-user2');
            }
        }

        function prevMonth() {
            currentDate = new Date(currentDate.getFullYear(), currentDate.getMonth() - 1);
            renderCalendar();
        }

        function nextMonth() {
            currentDate = new Date(currentDate.getFullYear(), currentDate.getMonth() + 1);
            renderCalendar();
        }

        function formatDate(day) {
            const year = currentDate.getFullYear();
            const month = String(currentDate.getMonth() + 1).padStart(2, '0');
            const dayStr = String(day).padStart(2, '0');
            return `${year}-${month}-${dayStr}`;
        }

        function renderCalendar() {
            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();
            
            document.getElementById('monthYear').textContent = `${months[month]} ${year}`;

            const firstDay = new Date(year, month, 1);
            const lastDay = new Date(year, month + 1, 0);
            const daysInMonth = lastDay.getDate();
            const startingDayOfWeek = firstDay.getDay() === 0 ? 6 : firstDay.getDay() - 1;

            const today = new Date();
            const isCurrentMonth = year === today.getFullYear() && month === today.getMonth();

            const daysContainer = document.getElementById('calendarDays');
            daysContainer.innerHTML = '';

            for (let i = 0; i < startingDayOfWeek; i++) {
                const emptyDay = document.createElement('div');
                emptyDay.className = 'day empty';
                daysContainer.appendChild(emptyDay);
            }

            for (let day = 1; day <= daysInMonth; day++) {
                const dayDiv = document.createElement('div');
                dayDiv.className = 'day';
                
                if (isCurrentMonth && day === today.getDate()) {
                    dayDiv.classList.add('today');
                }

                const dateKey = formatDate(day);
                const dayEvents = events[dateKey] || [];

                dayDiv.innerHTML = `
                    <div class="day-number">${day}</div>
                    <div class="events-preview">
                        ${dayEvents.slice(0, 2).map(e => 
                            `<div class="event-pill event-${e.user === 'G√ºlce' ? 'user1' : 'user2'}">${e.title}</div>`
                        ).join('')}
                        ${dayEvents.length > 2 ? `<div class="more-events">+${dayEvents.length - 2} daha</div>` : ''}
                    </div>
                `;

                dayDiv.onclick = () => openModal(day);
                daysContainer.appendChild(dayDiv);
            }
        }

        function openModal(day) {
            selectedDate = day;
            const dateKey = formatDate(day);
            
            document.getElementById('modalTitle').textContent = 
                `${day} ${months[currentDate.getMonth()]} ${currentDate.getFullYear()}`;
            
            updateCurrentUserBadge();
            document.getElementById('eventTitle').value = '';
            document.getElementById('eventNote').value = '';
            
            renderEventsList(dateKey);
            document.getElementById('modal').classList.add('show');
        }

        function closeModal() {
            document.getElementById('modal').classList.remove('show');
            selectedDate = null;
        }

        function addEvent() {
            const title = document.getElementById('eventTitle').value.trim();
            if (!title) return;

            const note = document.getElementById('eventNote').value.trim();
            const dateKey = formatDate(selectedDate);

            const newEvent = {
                id: Date.now(),
                user: currentUser,
                title: title,
                note: note,
                createdAt: new Date().toISOString()
            };

            // Firebase'e kaydet
            const dateEvents = events[dateKey] || [];
            dateEvents.push(newEvent);
            
            eventsRef.child(dateKey).set(dateEvents);

            document.getElementById('eventTitle').value = '';
            document.getElementById('eventNote').value = '';
        }

        function deleteEvent(dateKey, eventId) {
            const dateEvents = events[dateKey] || [];
            const updatedEvents = dateEvents.filter(e => e.id !== eventId);
            
            if (updatedEvents.length === 0) {
                eventsRef.child(dateKey).remove();
            } else {
                eventsRef.child(dateKey).set(updatedEvents);
            }
        }

        function renderEventsList(dateKey) {
            const eventsList = document.getElementById('eventsList');
            const dayEvents = events[dateKey] || [];

            if (dayEvents.length === 0) {
                eventsList.innerHTML = '<div class="no-events">Hen√ºz plan eklenmemi≈ü</div>';
                return;
            }

            eventsList.innerHTML = dayEvents.map(event => `
                <div class="event-card ${event.user === 'G√ºlce' ? 'user1' : 'user2'}">
                    <div class="event-header">
                        <div class="user-badge ${event.user === 'G√ºlce' ? 'badge-user1' : 'badge-user2'}">
                            ${event.user === 'G√ºlce' ? 'üíÉ G√ºlce' : 'üï∫ Atakan'}
                        </div>
                        <button class="delete-btn" onclick="deleteEvent('${dateKey}', ${event.id})">√ó</button>
                    </div>
                    <div class="event-title">${event.title}</div>
                    ${event.note ? `<div class="event-note">${event.note}</div>` : ''}
                </div>
            `).join('');
        }

        document.getElementById('modal').onclick = function(e) {
            if (e.target === this) {
                closeModal();
            }
        };

        document.getElementById('eventTitle').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                addEvent();
            }
        });

        // Kullanƒ±cƒ±yƒ± y√ºkle
        const savedUser = localStorage.getItem('currentUser');
        if (savedUser) {
            setUser(savedUser);
        }

        renderCalendar();
        updateCurrentUserBadge();
    </script>
</body>
</html>
